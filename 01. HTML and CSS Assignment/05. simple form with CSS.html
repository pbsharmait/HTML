<form style="background-color: azure; margin-left: 450px; margin-right: 450px; padding-top: 20px; padding-bottom: 50px; border-radius: 10px;">
<body style="text-align: center;">
    <h2>Registration</h2>
        <div style="padding: 2px;">
            USERNAME:<input type="text" placeholder="USERNAME" name="MyName">
        </div>
        <br>
        <div>
            PASSWORD:<input type="password" placeholder="PASSWORD"  name="MyPassword">
        </div>
        <br>
        <div>
            EMAIL ID: <input type="email" placeholder="EMAIL ID" name="Myemail" >
        </div>

        <div>
           GENDER: Male<input type="radio" name="Mygender"> Female<input type="radio" name="Mygender">Other<input type="radio" name="Mygender">

        <br>
        <div>
            PHONE NO:
            <select>
                <option selected>+91</option>
                <option>+92</option> 
                <option>+93</option>
                <option>+94</option>
                <option>+95</option>
                <option>+96</option>
                <option>+97</option>
                <input type="phone" placeholder="97240*****" name="My Mobile Number">
            </select>
        </div>
        <br>
        <div>
           <input type="button" value="Submit Now">
           <input type="reset" value="Reset Now">
        </div>
    </form>
