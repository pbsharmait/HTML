<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo class</title>

    <style>
        p{
            display: none;
            background-color: tan;
            padding: 50px;
            width: 50px;
        }

        div:hover p{
            display: block;
        }
    </style>
</head>
<body>
    <div> Image
        <p><img src="https://www.shutterstock.com/image-vector/word-scenario-underlined-red-marker-260nw-650407426.jpg"></p>
    </div>
</body>
</html>
